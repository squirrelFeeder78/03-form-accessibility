<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystery Dining Reservations</title>
  <!-- Google Fonts  -->
  <link
    href="https://fonts.googleapis.com/css2?family=Brandon+Text:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <!-- Link to Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo">ðŸ”Ž Mystery Dining</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Reservations</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Experience the Unknown</h1>
      <p>
        Reserve your seat and embark on a surprise culinary adventure.
      </p>
      <div class="reservation-card">
        <h2 id="reserve-now-heading">Reserve Now</h2>
        <div class="form-placeholder">
          <form aria-labelledby="reserve-now-heading">
            <div class="mb-3">
              <label for="name" class="form-label visually-hidden">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Name" required aria-required="true" autofocus>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label visually-hidden">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Email" required aria-required="true" autocomplete="email">
            </div>
            <div class="mb-3">
              <label for="zip" class="form-label visually-hidden">Zip Code</label>
              <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip" required aria-required="true" pattern="[0-9]{5}" inputmode="numeric" autocomplete="postal-code">
            </div>
            <div class="mb-3">
              <label for="party-size" class="form-label visually-hidden">Party Size</label>
              <input type="number" class="form-control" id="party-size" name="party-size" placeholder="Party Size" min="1" required aria-required="true">
            </div>
            <div class="mb-3">
              <label for="spice-level" class="form-label visually-hidden">Preferred Spice Level</label>
              <select class="form-select" id="spice-level" name="spice-level" aria-label="Preferred Spice Level" required aria-required="true">
                <option value="" selected disabled>Choose...</option>
                <option value="mild">Mild</option>
                <option value="med">Medium</option>
                <option value="spicy">Spicy</option>
              </select>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="birthday-cake" name="birthday-cake">
              <label class="form-check-label" for="birthday-cake">
                Would you like to pretend it's your birthday for free cake?
              </label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="accept-unknown" name="accept-unknown" required aria-required="true">
              <label class="form-check-label" for="accept-unknown">
                I accept that I have no idea where I'll dine, and that's OK.
              </label>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">Book My Mystery Meal!</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Mystery Dining. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
